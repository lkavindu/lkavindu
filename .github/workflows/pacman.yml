name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"     # daily at 00:00 UTC
  workflow_dispatch:         # allow manual runs
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1) Run the Pac-Man generator
      - name: Generate Pac-Man graph
        uses: abozanona/pacman-contribution-graph@v1
        with:
          github_user_name: ${{ github.repository_owner }}

      # 2) Collect the output no matter where it was written
      - name: Prepare dist and copy generated files
        run: |
          set -eux
          mkdir -p dist
          # find any pacman SVGs the action created and copy to dist/
          found=0
          while IFS= read -r -d '' f; do
            cp "$f" dist/
            found=1
          done < <(find . -maxdepth 4 -type f -name "pacman-contribution-graph*.svg" -print0 || true)
          if [ "$found" -eq 0 ]; then
            echo "No pacman-contribution-graph*.svg files were generated."
            exit 1
          fi
          echo "Files in dist/:"
          ls -la dist

      # 3) Publish to the `output` branch (same as your Snake setup)
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
